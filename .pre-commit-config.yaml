# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
ci:
  skip:
    - buf-lint
    - buf-format
    - uv-lock
    - cargo-fmt
    - cargo-deny
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # frozen: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-toml
  - id: check-added-large-files
- repo: https://github.com/crate-ci/typos
  rev: a6d2f47d4902ee6df75b9392dd3f7a120fdf3619  # frozen: v1
  hooks:
    - id: typos
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: ed38a5c45a60ae84673cf5159f01ae09f950db4d  # frozen: 0.6.13
  hooks:
    - id: uv-lock
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 971923581912ef60a6b70dbf0c3e9a39563c9d47  # frozen: v0.11.4
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format
- repo: https://github.com/sqlfluff/sqlfluff
  rev: e11aa234ede6ff0b70a054621cc968d555f02055  # frozen: 3.3.1
  hooks:
    - id: sqlfluff-lint
    - id: sqlfluff-fix
- repo: https://github.com/bufbuild/buf
  rev: d2436f20bfe0f13399008d38967b1b1f555be2db  # frozen: v1.52.0
  hooks:
    - id: buf-lint
    - id: buf-format
# Copied from maturin repo
- repo: local
  hooks:
    - id: cargo-fmt  # rustup component add rustfmt
      name: cargo fmt
      entry: cargo fmt --all --
      language: system
      types: [rust]
      pass_filenames: false
    - id: cargo-deny  # cargo install --locked cargo-deny
      name: cargo deny
      entry: cargo deny --all-features check --
      language: system
      pass_filenames: false
