[workspace]
members = [
    "crates/fricon",
    "crates/fricon-py",
    "crates/fricon-ui",
    "crates/fricon-cli",
]
resolver = "3"

[workspace.package]
edition = "2024"
version = "0.1.0-alpha"
license = "MIT OR Apache-2.0"
description = "Data collection automation framework."
authors = ["Jiahao Yuan <kahojyun@icloud.com>"]
repository = "https://github.com/kahojyun/fricon"
keywords = ["experimental"]

[workspace.dependencies]
anyhow = "1.0.99"
arrow = "56.1.0"
arrow-schema = "56.1.0"
async-stream = "0.3.6"
bytes = "1.10.1"
chrono = "0.4.42"
clap = "4.5.47"
deadpool-diesel = "0.6.1"
diesel = "2.3.1"
diesel_migrations = "2.3.0"
dotenvy = "0.15.7"
futures = "0.3.31"
hyper-util = "0.1.17"
indexmap = "2.11.3"
itertools = "0.14.0"
libsqlite3-sys = "0.35.0"
memmap2 = "0.9.8"
ndarray = "0.16.1"
num = "0.4.3"
numpy = "0.25.0"
prost = "0.14.1"
prost-types = "0.14.1"
pyo3 = "0.25.1"
pyo3-async-runtimes = "0.25.0"
semver = "1.0.27"
serde = "1.0.225"
serde_json = "1.0.145"
tauri = "2.8.5"
tauri-build = "2.4.1"
tauri-plugin-opener = "2.5.0"
tauri-plugin-dialog = "2.4.0"
tauri-utils = "2.7.0"
tempfile = "3.22.0"
thiserror = "2.0.16"
tokio = "1.47.1"
tokio-stream = "0.1.17"
tokio-util = "0.7.16"
toml = "0.9.7"
tonic = "0.14.2"
tonic-prost = "0.14.2"
tonic-prost-build = "0.14.2"
tower = "0.5.2"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
tracing-appender = "0.2.3"
uuid = "1.18.1"

[workspace.lints.rust]
rust-2018-idioms = "warn"

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
module_name_repetitions = "warn"
missing_panics_doc = "allow"
missing_errors_doc = "allow"
