[package]
name = "fricon"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
arrow = "52.1.0"
chrono = "0.4.38"
clap = { version = "4.5.9", features = ["derive"] }
directories = "5.0.1"
env_logger = "0.11.3"
log = "0.4.22"
prost = "0.13.1"
prost-types = "0.13.1"
serde = { version = "1.0.204", features = ["derive"] }
sqlx = { version = "0.8.0", features = [
  "chrono",
  "runtime-tokio",
  "sqlite",
  "uuid",
] }
thiserror = "1.0.63"
tokio = { version = "1.38.1", features = ["full"] }
toml = "0.8.15"
tonic = "0.12.1"
uuid = { version = "1.10.0", features = ["v4", "fast-rng"] }

[build-dependencies]
tonic-build = "0.12.1"
