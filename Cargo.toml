[workspace]
members = ["crates/fricon", "crates/fricon-py", "crates/fricon-ui"]
resolver = "3"

[workspace.package]
edition = "2024"
version = "0.1.0-alpha"
license = "MIT OR Apache-2.0"
description = "Fridge controller."
authors = ["Jiahao Yuan <kahojyun@icloud.com>"]
repository = "https://github.com/kahojyun/fricon"
keywords = ["experimental"]

[workspace.dependencies]
anyhow = "1.0.95"
arrow = "55.0.0"
async-stream = "0.3.6"
bytes = "1.9.0"
chrono = "0.4.39"
clap = "4.5.26"
futures = "0.3.31"
hyper-util = "0.1.10"
itertools = "0.14.0"
ndarray = "0.16.1"
num = "0.4.3"
numpy = "0.24.0"
prost = "0.13.4"
prost-types = "0.13.4"
pyo3 = "0.24.0"
pyo3-async-runtimes = "0.24.0"
semver = "1.0.25"
serde = "1.0.217"
serde_json = "1.0.137"
sqlx = "0.8.3"
thiserror = "2.0.11"
tokio = "1.43.0"
tokio-stream = "0.1.17"
tokio-util = "0.7.13"
toml = "0.8.19"
tonic = "0.13.0"
tonic-build = "0.13.0"
tower = "0.5.2"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
uuid = "1.12.0"

[workspace.lints.rust]
rust-2018-idioms = "warn"

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
module_name_repetitions = "warn"
missing_panics_doc = "allow"
missing_errors_doc = "allow"
