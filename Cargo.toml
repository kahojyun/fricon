[package]
name = "fricon"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
arrow = "53.2.0"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive"] }
directories = "5.0.1"
env_logger = "0.11.5"
log = "0.4.22"
prost = "0.13.3"
prost-types = "0.13.3"
serde = { version = "1.0.214", features = ["derive"] }
sqlx = { version = "0.8.2", features = [
  "chrono",
  "runtime-tokio",
  "sqlite",
  "uuid",
] }
thiserror = "2.0.0"
tokio = { version = "1.41.1", features = ["full"] }
toml = "0.8.19"
tonic = "0.12.3"
uuid = { version = "1.11.0", features = ["v4", "fast-rng"] }

[build-dependencies]
tonic-build = "0.12.3"
