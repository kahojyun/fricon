[package]
name = "fricon"
version = "0.1.0"
edition = "2021"
license.workspace = true
description.workspace = true
authors.workspace = true
repository.workspace = true
keywords.workspace = true

[workspace]
members = ["fricon-py"]

[workspace.package]
license = "MIT OR Apache-2.0"
description = "Fridge controller."
authors = ["Jiahao Yuan <kahojyun@icloud.com>"]
repository = "https://github.com/kahojyun/fricon"
keywords = ["experimental"]

[workspace.dependencies]
# Arrow
arrow = "53.3.0"
parquet = "53.3.0"

# Date and time
chrono = "0.4.38"

# Command-line argument parsing
clap = { version = "4.5.23", features = ["derive"] }

# Serialization and deserialization
serde = { version = "1.0.215", features = ["derive"] }
toml = "0.8.19"

# Database
sqlx = { version = "0.8.2", features = [
  "chrono",
  "runtime-tokio",
  "sqlite",
  "uuid",
] }

# Error handling
thiserror = "2.0.4"
anyhow = "1.0.94"

# Asynchronous runtime
tokio = { version = "1.42.0", features = ["full"] }
tokio-util = { version = "0.7.13", features = ["full"] }
tokio-stream = "0.1.16"

# UUID generation
uuid = { version = "1.11.0", features = ["v4", "fast-rng"] }

# Tracing
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

# gRPC
prost = "0.13.3"
prost-types = "0.13.3"
tonic = "0.12.3"
tonic-build = "0.12.3"

# Python bindings
pyo3 = "0.22.6"
pyo3-async-runtimes = { version = "0.22.0", features = ["tokio-runtime"] }

[workspace.lints.rust]
rust-2018-idioms = "warn"

[workspace.lints.clippy]
pedantic = "warn"
nursery = "warn"

[dependencies]
# Error handling
anyhow.workspace = true
thiserror.workspace = true

# Date and time
chrono.workspace = true

# Command-line argument parsing
clap.workspace = true

# Serialization and deserialization
serde.workspace = true
toml.workspace = true
arrow = { workspace = true, features = ["ipc_compression"] }
parquet.workspace = true

# Database
sqlx.workspace = true

# Asynchronous runtime
tokio.workspace = true
tokio-util.workspace = true

# gRPC
prost.workspace = true
prost-types.workspace = true
tonic.workspace = true

# UUID generation
uuid.workspace = true


# Tracing
tracing.workspace = true
tracing-subscriber.workspace = true

[build-dependencies]
tonic-build.workspace = true

[lints]
workspace = true
