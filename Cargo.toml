[package]
name = "fricon"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
arrow = "52.0.0"
chrono = "0.4.38"
clap = { version = "4.5.7", features = ["derive"] }
directories = "5.0.1"
env_logger = "0.11.3"
log = "0.4.21"
prost = "0.12.6"
serde = { version = "1.0.203", features = ["derive"] }
sqlx = { version = "0.7.4", features = ["runtime-tokio", "sqlite"] }
thiserror = "1.0.61"
tokio = { version = "1.38.0", features = ["full"] }
toml = "0.8.14"
tonic = "0.11.0"

[build-dependencies]
tonic-build = "0.11.0"
