[workspace]
members = [
    "crates/fricon",
    "crates/fricon-py",
    "crates/fricon-ui",
    "crates/fricon-cli",
]
resolver = "3"

[workspace.package]
edition = "2024"
version = "0.1.0-alpha.1"
license = "MIT OR Apache-2.0"
description = "Data collection automation framework."
authors = ["Jiahao Yuan <kahojyun@icloud.com>"]
repository = "https://github.com/kahojyun/fricon"
keywords = ["experimental"]

[workspace.dependencies]
anyhow = "1.0.100"
arrow-array = "57.0.0"
arrow-buffer = "57.0.0"
arrow-schema = "57.0.0"
arrow-ipc = "57.0.0"
arrow-select = "57.0.0"
arrow-pyarrow = "57.0.0"
bytes = "1.10.1"
chrono = "0.4.42"
clap = "4.5.50"
deadpool-diesel = "0.6.1"
derive_more = "2.0.1"
diesel = "2.3.2"
diesel_migrations = "2.3.0"
dotenvy = "0.15.7"
futures = "0.3.31"
hyper-util = "0.1.17"
indexmap = "2.12.0"
itertools = "0.14.0"
libsqlite3-sys = "0.35.0"
memmap2 = "0.9.9"
num = "0.4.3"
numpy = "0.26.0"
prost = "0.14.1"
prost-types = "0.14.1"
pyo3 = "0.26.0"
pyo3-async-runtimes = "0.26.0"
semver = "1.0.27"
serde = "1.0.228"
serde_json = "1.0.145"
tauri = "2.9.1"
tauri-build = "2.5.1"
tauri-plugin-opener = "2.5.0"
tauri-utils = "2.8.0"
tempfile = "3.23.0"
thiserror = "2.0.17"
tokio = "1.48.0"
tokio-stream = "0.1.17"
tokio-util = "0.7.16"
tonic = "0.14.2"
tonic-prost = "0.14.2"
tonic-prost-build = "0.14.2"
tower = "0.5.2"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
tracing-appender = "0.2.3"
uuid = "1.18.1"

[workspace.lints.rust]
rust-2018-idioms = "warn"

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }

# allowed pedantic
missing_panics_doc = "allow"
missing_errors_doc = "allow"

# restriction
## style
absolute_paths = "warn"
mod_module_files = "warn"
module_name_repetitions = "warn"
unused_result_ok = "warn"
## quality
allow_attributes = "warn"
allow_attributes_without_reason = "warn"
mem_forget = "warn"
unwrap_used = "warn"
print_stdout = "warn"
print_stderr = "warn"
dbg_macro = "warn"
todo = "warn"
unimplemented = "warn"
exit = "warn"
undocumented_unsafe_blocks = "warn"
multiple_unsafe_ops_per_block = "warn"
unnecessary_safety_comment = "warn"
unnecessary_safety_doc = "warn"
