site_name: Fricon
repo_url: https://github.com/kahojyun/fricon
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
plugins:
  - mike:
  - search
  - markdown-exec
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [std, py]
            - url: https://arrow.apache.org/docs/objects.inv
              domains: [std, py]
            - url: https://pandas.pydata.org/docs/objects.inv
              domains: [std, py]
            - url: https://docs.pola.rs/api/python/stable/objects.inv
              domains: [std, py]
            - url: https://numpy.org/doc/stable/objects.inv
              domains: [std, py]
          options:
            filters:
              - "!^_"
            summary: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
extra:
  version:
    provider: mike
