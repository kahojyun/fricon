name: CI

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test-python:
    name: Test Python
    runs-on: ubuntu-24.04
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.7
      - uses: taiki-e/install-action@v2
        with:
          tool: protoc
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Sync project
        run: uv sync --locked --group ci
      - name: Pytest
        run: uv run pytest
      - name: Ruff format
        run: uv run ruff format --check
      - name: Ruff lint
        run: uv run ruff check --output-format=github
      - name: Basedpyright
        run: uv run basedpyright
      - name: Stubtest
        run: uv run stubtest fricon

  test-rust:
    name: Test Rust
    runs-on: ubuntu-24.04
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.7
      - uses: taiki-e/install-action@v2
        with:
          tool: protoc,cargo-deny
      - name: Cargo build
        run: cargo build --workspace --verbose --locked
      - name: Cargo test
        run: cargo test --workspace --verbose
      - name: Cargo fmt
        run: cargo fmt --all --check
      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Check cargo dependencies
        run: cargo deny --workspace --all-features check

  build:
    runs-on: ${{ matrix.os.runner }}
    needs: [test-python, test-rust]
    strategy:
      matrix:
        os:
          - runner: ubuntu-24.04
            name: linux
          - runner: windows-2022
            name: windows
          - runner: macos-14
            name: macos
        target: [x86_64, aarch64]
        command: [build]
        include:
          - args: --release --out dist
            sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          - args: --release --out dist --zig
            os:
              name: linux
          - command: sdist
            os:
              runner: ubuntu-24.04
            args: --out dist
            sccache: false
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with:
          tool: protoc
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: ${{ matrix.command }}
          target: ${{ matrix.target }}
          args: ${{ matrix.args }}
          sccache: ${{ matrix.sccache }}
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.command == 'sdist' && 'sdist' || format('{0}-{1}', matrix.os.name, matrix.target) }}
          path: dist

  # For branch protection rules
  check:
    if: always()
    needs:
      - build
    runs-on: ubuntu-24.04
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  # Should run only on push
  publish:
    name: Publish to PyPI
    needs:
      - check
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-24.04
    environment: pypi
    permissions:
      id-token: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
