name: CI

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Ruff format
        run: uv run --only-group fmt ruff format --check
      - name: Ruff lint
        run: uv run --only-group fmt ruff check --output-format=github
      - name: Cargo fmt
        run: |
          rustup toolchain install nightly --component rustfmt
          cargo +nightly fmt --all --check
      - name: Frontend check
        run: pnpm run check

  test:
    name: Test Python
    needs: [fmt]
    runs-on: ubuntu-24.04
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libxdo-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - uses: taiki-e/install-action@v2
        with:
          tool: protoc
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "pnpm"
      - name: Install Node dependencies
        run: pnpm install
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Cargo build
        run: cargo build --workspace --verbose --locked
      - name: Cargo test
        run: cargo test --workspace --verbose
      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: Sync project
        run: uv sync --locked --group ci
      - name: Pytest
        run: uv run pytest
      - name: Frontend Test
        run: pnpm run test
      - name: Basedpyright
        run: uv run basedpyright
      - name: Stubtest
        run: uv run stubtest fricon._core
      - name: Build docs
        run: uv run --group docs mkdocs build -s -v

  cargo-deny:
    name: Check cargo dependencies
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: Check cargo dependencies
        run: cargo deny --workspace --all-features check

  build:
    runs-on: ${{ matrix.runner }}
    needs: [fmt]
    strategy:
      matrix:
        include:
          # Windows x86_64
          - runner: windows-2022
            os: windows
            target: x86_64
            args: --release --out dist
            cflags: ""
            rustflags: ""
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libxdo-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - uses: taiki-e/install-action@v2
        with:
          tool: protoc,cargo-bundle-licenses
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "pnpm"
      - name: Bundle licenses
        run: cargo bundle-licenses --format toml --output ${{ github.workspace }}/LICENSES-THIRDPARTY.toml
        working-directory: crates/fricon-py
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: ${{ matrix.args }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
        env:
          CFLAGS: ${{ matrix.cflags }}
          RUSTFLAGS: ${{ matrix.rustflags }}
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-24.04
    needs: [fmt]
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-bundle-licenses
      - name: Bundle licenses
        run: cargo bundle-licenses --format toml --output ${{ github.workspace }}/LICENSES-THIRDPARTY.toml
        working-directory: crates/fricon-py
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist

  # For branch protection rules
  check:
    if: always()
    needs: [test, cargo-deny, build, sdist]
    runs-on: ubuntu-24.04
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  publish:
    name: Publish to PyPI
    needs:
      - check
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/p/fricon
    permissions:
      id-token: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "dist/*"
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
